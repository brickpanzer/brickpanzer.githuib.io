<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casey Gossett</title>
    <style>
        body {
            margin: 0px;
        }
        ul {
            list-style-type: none;
        }
        #gallery {
            display: flex;
            width: 100vw;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #gallery > #gallery-li{
            margin: 0px;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-rows: repeat(3,minmax(300px,600px));
            grid-template-columns: repeat(auto-fill,minmax(300px,600px));
            grid-auto-flow: dense;
            justify-content: center;
        }
        #gallery > #gallery-li > li > figure {
            margin: 0px;
            height: 100%;
            width: 100%;
        }
        #gallery > #gallery-li > li > figure > a{
            margin: 0px;
            height: 100%;
            width: 100%;
        }
        #gallery > #gallery-li > li > figure > a > img {
            width: 100%;
            height: 100%;
            object-fit:cover;
        }
        img:hover {
            opacity: 0.5;
        }
        #signature {
            width: 200px;
            transform-origin: bottom left;
            transform: rotate(-90deg);
            position: fixed;
            bottom: 50px;
            right: -150px;
        }
        #signature img{
            width: 100%;
            height: 100%;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <div id="gallery">
        <ul id="gallery-li">
            <li><figure>
                <a href="../rsc/img/art-gallery/graphics/0.png" target="_blank"><img src="../rsc/img/art-gallery/graphics/0.png" alt=""></a>
